<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        table {
            border: 2px solid red;
            width: 500px;
            height: 500px;
            text-align: center;
            border-collapse: collapse;
        }

        tr {
            background-color: aliceblue;
        }

        td {
            border: 1px solid blue;
            vertical-align: top;
        }
        
        td.img {
            background-image: url("https://rollingstone.uol.com.br/media/uploads/one-piece-live-action-series-seemingly-coming-to-netflix_1fcz.h720.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <!-- HIERARQUIA DE TABELA
    TABLE = tabela
        CAPTION = LEGENDA
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dados da tabela 
    -->
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <td>A01</td>
            <td>A02</td>
            <td>A03</td>
        </tr>
        <tr>
            <td>B01</td>
            <td>B02</td>
            <td>B03</td>
        </tr>
        <tr>
            <td>C01</td>
            <td>C02</td>
            <td class="img">C03</td>
        </tr>
        <tr>
            <td>D01</td>
            <td>D02</td>
            <td>D03</td>
        </tr>
    </table>
</body>
</html>
