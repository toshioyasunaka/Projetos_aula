<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa na Prática</title>
    <style>
        div {
            background-color: #AD9978;
            width: 300px;
            height: 300px;
            font-size: 40px;
            border: 5px solid #61471E;
            padding: 10px;
            margin: 30px auto;
            outline: 3px dashed salmon;
        }

        a {
            border: 5px solid #61471E;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Modelo de Caixa na Prática</h1>
    <div>Exemplo de caixa box-level</div>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> não. Os links são exemplos de inline-level</p>
</body>
</html>
