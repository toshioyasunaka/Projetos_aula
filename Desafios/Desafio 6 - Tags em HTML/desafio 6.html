<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos par adescorir qual tag
        deverá utilizar em cada caso.</p>

    <ul type="square">
        <li>
            <abb title="Use a tag &lt;p&gt;">Parágrafos</abb>
        </li>
        <li>
            <abb title="Use a tag &lt;h1&gt;">Títulos</abb>
        </li>
        <li>
            <abb title="Use a tag &lt;img&gt;">Imagens</abb>
        </li>
        <li>
            <abb title="Use a tag &lt;abb&gt;">Abreviações</abb>
        </li>
        <li>
            <abb title="Use a tag &lt;code&gt;">Códigos-fonte</abb>
        </li>
        <li>
            <abb title="Use a tag &lt;ol&gt;">Listas numeradas</abb>
        </li>
        <li>
            <abb title="Use a tag &lt;dl&gt;">Listas com demarcadores</abb>
        </li>
    </ul>

</body>
